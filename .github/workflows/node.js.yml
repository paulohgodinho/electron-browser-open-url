---
name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build and Zip
        uses: ./.github/workflows/actions/build-and-zip
        with:
          zip-name: "test.zip"
      - run: sudo apt-get install tree
        shell: bash
      - run: tree
